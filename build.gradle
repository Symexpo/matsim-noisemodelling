plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "${project.projectDir}/libs"
    }
    maven {
        url "https://repo.osgeo.org/repository/release/"
    }
    maven {
        url "https://download.osgeo.org/webdav/geotools/"
    }
    maven {
        url "https://maven.geo-solutions.it/"
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/releases/"
    }
    maven {
        url "https://repo.matsim.org/repository/matsim/"
    }
}

def noisemodelling_version = '5.0.1-SNAPSHOT'

dependencies {
    implementation "org.orbisgis:noisemodelling-wps:$noisemodelling_version"
    implementation "org.orbisgis:noisemodelling-emission:$noisemodelling_version"
    implementation "org.orbisgis:noisemodelling-pathfinder:$noisemodelling_version"
    implementation "org.orbisgis:noisemodelling-jdbc:$noisemodelling_version"
    implementation "org.orbisgis:noisemodelling-propagation:$noisemodelling_version"
    implementation group: 'org.orbisgis', name: 'h2gis', version: '[2.2, 3)'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.+'
}
java {
    compileJava {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
}

application {
    // Define the main class for the application.
    mainClass = 'fr.umrae.matsim_noisemodelling.RunCli'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
